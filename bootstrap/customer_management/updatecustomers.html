<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <title>Edit</title>
</head>
<style>
    * {
        box-sizing: border-box;
    }
    body {
        margin: 0 auto;
    }

    .form-edit {
        display: flex;
        justify-content: space-between;
    }
    .table-title {
        background-color: rgb(84, 84, 229);
        color: white;
        padding: 16px 30px;
        border-radius: 3px 3px 0 0;
    }
    .table-title  .btn {
        float: right;
        outline: none;
        min-width: 50px;
        margin-top: 10px;
        margin-left: 10px;
        margin-right: 50px;
    }
    .table-title  .btn:hover {
        background-color: aqua;
    }
    .row p {
        font-weight: bold;
        margin: 10px 0;
    }
    .btn-edit {
        margin-top: 20px;
    }
    .btn-edit button:hover {
        background-color: gray;
        color: white;
    }
</style>

<body>
    <div class="container">
        <div class="table-title">
            <div class="row">
                <div class="col-sm-5">
                    <h1>Update customer information</h1>
                </div>
                <div class="col-sm-7">
                    <a href="customer.html" class="btn btn-outline-light"><i class="fa fa-list"></i> Customer list</a>
                </div>
            </div>
        </div>
        <div class="form-edit">
            <div class="row col-6">
                <div class="col-ms-6">
                    <p>Full Name</p>
                    <input class="form-control" type="text">
                </div>
                <div class="col-ms-6">
                    <p>Phone</p>
                    <input class="form-control" type="text">
                </div>
            </div>
            <div class="row col-6">
                <div class="col-ms-6">
                    <p>Email</p>
                    <input class="form-control" type="text">
                </div>
                <div class="col-ms-6">
                    <p>Address</p>
                    <input class="form-control" type="text">
                </div>
            </div>
        </div>
        <div class="btn-edit">
            <button class="btn btn-outline-success" type="text"><i class="fa-solid fa-pen-to-square"></i> Save changes</button>
        </div>
    </div>
</body>

</html>
